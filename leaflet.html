<!doctype html>
<html>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"

  <style>
    body {width; 100%}

  <body>
    <h1>Here is a map</h1>
    <div id="map" style="width: 600px; height: 400px;">
      </div>
<script>
    var map = L.map('map').setView([51.505, -0.09], 13);
                   
    var tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom: 19, atribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>}).addTo(map);   

    var marker = L.marker([51.5, -0.11]).addTo(map);

    var circle = L.circle([51.508, -0.11], {
      color: 'orange',
      fillColor: '#f03',
      fillOpacity: 0.5,
      radius: 600
    }).addTo(map);

    var polygon = L.polygon([
      [51.509, -0.08]
      [51.503, -0.06]
      [51.51, -0.047]
      ]).addTo(map);
  
</script>
  </body>
</html>
