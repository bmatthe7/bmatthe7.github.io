<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
  <style>
    body {width: 100%; }
    #map { height: 220px; }
    </style>
  
  </head>
  <body>
    <h1>Here is a map</h1>
    <div id="map" style="width: 600px; height: 400px;">
      </div>
<script>
    var map = L.map('map').setView([39.8546682097932, -105.07817633196751], 17);
                   
    var tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom: 19, attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'}).addTo(map);   

    var marker = L.marker([39.8546682097932, -105.07817633196751]).addTo(map);

    var circle = L.circle([39.855266802708186, -105.07671302768118], {
      color: 'orange',
      fillColor: '#f03',
      fillOpacity: 0.5,
      radius: 10
      }).addTo(map);

    var polygon = L.polygon([
      [39.8544369761021, -105.0776368501798],
      [39.85348156339408, -105.07716478142984],
      [39.853946916934696, -105.07615090650094],
	    [39.85503822038474, -105.07660151758044],
	    [39.85468406343106, -105.07741154464006]
      ]).addTo(map);

    marker.bindPopup("<b>Hello World!</b><br>I am a popup.");
    circle.bindPopup("This is the first green.");
    polygon.bindPopup("Out of bounds hazard.");
	
    function onMapClick(e) {
      popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " - e.latlng.toString())
        .openOn(map);
    }
      
    map.on("click", onMapClick);

    
  
</script>
  </body>
</html>
