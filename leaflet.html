  <body>
    <h1>Here is a map</h1>
    <div id="map" style="width: 600px; height: 400px;">
      </div>
<script>
    var map = L.map('map').setView([39.80475639273402, -105.08549520894245], 13);
                   
    var tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom: 19, attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'}).addTo(map);   

    var marker = L.marker([39.80475639273402, -105.08549520894245]).addTo(map);

    function onMapClick(e) {
      alert("you clicked the map at " + e.latlng);
    }

    function onMapClick(e) {
      popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " - e.latlng.toString())
        .openOn(map);
    }
      
    map.on("click", onMapClick);

    
  
</script>
