<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Histogram of Percent Age 65+</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <h2>Histogram of % Age 65+</h2>
  <div id="histogram" style="width: 80%; max-width: 800px; margin: auto;"></div>

  <script>
    fetch('./acs_denver_2021.geojson')
      .then(response => response.json())
      .then(data => {
        const values = data.features.map(f => f.properties.PCT_AGE65PLUS);

        const trace = {
          x: values,
          type: 'histogram',
          marker: {
            color: 'rgba(255, 127, 80, 0.7)',
            line: {
              color: 'black',
              width: 1
            }
          }
        };

        const layout = {
          xaxis: { title: '% Age 65 and Over' },
          yaxis: { title: 'Number of Tracts' },
          bargap: 0.05,
          title: 'Histogram of Percent Age 65+ (PCT_AGE65PLUS)'
        };

        Plotly.newPlot('histogram', [trace], layout);
      })
      .catch(error => console.error('Error loading JSON:', error));
  </script>
</body>
</html>
